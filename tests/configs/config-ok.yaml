mode: scanner
audit:
  mode: reuse

rules:
  r1:
    paths:
      - /usr/bin/make
    action: execute
    group: g1

  r2:
    paths:
      - /usr/bin/make2
    action: read
    group: g2
    trigger: t2

groups:
  g1:
    ram: 100
    cpu: 10
    pids: 1

  g2:
    ram: 200
    cpu: 20
    freeze: true

triggers:
  t1:
    run: /bin/true
    args: ['foo', 'bar']
    user: nobody

  t2:
    run: /bin/false


logging:
  file: foo.log
  level: debug

name: testing-fetter
